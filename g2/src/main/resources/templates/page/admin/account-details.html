<div class="container mt-20" th:fragment="account-details">
    <section class="content">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="font-size-18 font-weight-600 d-flex justify-content-start ">
                    <ol class="breadcrumb mb-0 mt-4 bg-unset pt-0">
                        <li class="breadcrumb-item "><a th:href="@{/home}" class="pr-md-3 pl-1 pr-1 "><i class="ti-home"></i></a>
                        </li>
                        <li class="breadcrumb-item active"><a th:href="@{/users}" class="px-md-3 px-1 text-primary">Account List</a></li>
                        <li class="breadcrumb-item active"><a href="#" class="px-md-3 px-1 text-primary">Account details</a></li>
                    </ol>
                </div>
                <div class="row">
                    <div class="col-7">
                        <div class="col-12">
                            <div class="form-group">
                                <label>Full name</label>
                                <p class="text-black font-size-18"
                                   th:text="${user.fullName == null || user.fullName == '' ? 'No data' : user.fullName}"></p>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Email</label>
                                <p class="text-black font-size-18"
                                   th:text="${user.email == null || user.email == '' ? 'No data' : user.email}"></p>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Mobile</label>
                                <p class="text-black font-size-18"
                                   th:text="${user.mobile == null || user.mobile == '' ? 'No data' : user.mobile}"></p>
                            </div>
                        </div>
                        <div class="col-12">
                            <div class="form-group">
                                <label>Username</label>
                                <p class="text-black font-size-18"
                                   th:text="${user.username == null || user.username == '' ? 'No data' : user.username}"></p>
                            </div>
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="text-center">
                            <img th:src="${user.image != null ?
                                user.image : 'http://ssl.gstatic.com/accounts/ui/avatar_2x.png'}"
                                 class="avatar-profile img-circle img-thumbnail mb-15" alt="avatar">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
