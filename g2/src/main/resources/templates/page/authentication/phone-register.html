<div class="container mt-100" th:fragment="phone-resgier">
    <div class="row align-items-center justify-content-md-center">
        <div class="col-sm-12 col-md-12 col-xl-12 col-xxl-11 col-xxxl-8">
            <div class="row justify-content-center no-gutters">
                <div class="col-7">
                    <div class="bg-white rounded20 shadow-lg row">
                        <div class="col-sm-12 border-left">
                            <div class="content-top-agile p-20 pt-10 pb-0">
                                <h2 class="text-primary text-bold">Register</h2>
                            </div>
                            <div class="text-danger text-center" th:text="${registerError}"></div>
                            <div class="text-success text-center" th:text="${registerSuccess}"></div>
                            <div class="px-40 pb-20">
                                <form th:action="@{/phone-register}" id="register-form" method="post">
                                    <div class="form-group">
                                        <div><i class="ti-user mr-2"></i> Full name</div>
                                        <input th:value="${register.fullName}" name="fullName" type="text"
                                               class="form-control pl-15 bg-transparent text-dark"
                                               placeholder="Full name">
                                    </div>
                                    <div class="d-flex justify-content-end">

                                    </div>
                                    <div class="form-group" id="container-input-verify">
                                        <div>
                                            <i id="pre-icon" class="ti-mobile mr-2"></i>
                                            <span id="label-email">Mobile</span>
                                            <a th:href="@{/register}" id="change-verify" class="float-right">Register
                                                with email</a>
                                        </div>
                                        <input th:value="${register.phone}" name="phone" type="text" id="phone2"
                                               class="form-control pl-15 bg-transparent text-dark"
                                               placeholder="Email">
                                    </div>
                                    <div class="form-group" id="recaptcha-container"></div>

                                    <div class="form-group">
                                        <div>
                                            <i class="ti-key mr-2"></i>Verification Code
                                        </div>
                                        <div class="input-group mb-3 d-flex">
                                            <input type="text" name="verifyCode" id="verifyCode"
                                                   class="form-control bg-transparent text-dark"
                                                   placeholder="Verification code">
                                            <span class="input-group-append "><button
                                                    class="btn btn-primary rounded-0 font-size-14 btn-sm"
                                                    type="button"
                                                    id="btn-send-mobile">Send </button></span>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div><i class="ti-lock mr-2"></i> Password:</div>
                                        <input id="password" name="password" type="password"
                                               class="form-control bg-transparent text-dark"
                                               placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <div><i class="ti-lock mr-2"></i> Confirm password:</div>
                                        <input name="confirmPassword" type="password"
                                               class="form-control bg-transparent text-dark"
                                               placeholder="Confirm password">
                                    </div>
                                    <div class="row">
                                        <div class="col-12 text-center">
                                            <button type="button" id="btn-register"
                                                    class="btn btn-danger mt-10 box-shadowed rounded">
                                                REGISTER
                                            </button>
                                        </div>
                                    </div>
                                </form>
                                <div class="text-center">
                                    <p class="mt-15 mb-0">Already have an account?
                                        <a th:href="@{/}" class="text-warning ml-5">Sign In</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
