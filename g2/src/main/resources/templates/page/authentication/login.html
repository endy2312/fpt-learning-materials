<div class="container mt-100" th:fragment="login">
    <div class="row align-items-center justify-content-md-center">
        <div class="col-sm-12 col-md-12 col-xl-12 col-xxl-11 col-xxxl-8">
            <div class="row justify-content-center no-gutters">
                <div class="row">
                    <div class="bg-white rounded20 shadow-lg row">
                        <div class="col-sm-12 border">
                            <div class="content-top-agile p-20 pb-0 pt-4">
                                <h2 class="text-primary text-bold">Sign in</h2>
                            </div>
                            <div class="text-danger text-center" th:text="${error_mail}"></div>
                            <div class="text-danger text-center"
                                 th:text="${loginError == null ? '': loginError}">
                            </div>
                            <div class="p-40">
                                <form th:action="@{/login}" id="login-form" method="post">
                                    <div class="form-group mb-4">
                                        <label>Username, email or phone number</label>
                                        <input th:value="${username == null ? '': username}" name="username" type="text"
                                               class="form-control bg-transparent text-dark"
                                               placeholder="Username, email, phone">
                                    </div>
                                    <div class="form-group mb-4">
                                        <label>Password</label>
                                        <input type="password" name="password"
                                               class="form-control bg-transparent text-dark"
                                               placeholder="Password">
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="checkbox">
                                                <input type="checkbox" name="remember-me" class="d-none" id="basic_checkbox_1">
                                                <label for="basic_checkbox_1">Remember Me</label>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <div class="fog-pwd text-right">
                                                <a th:href="@{/forgot-password}" class="hover-warning">
                                                    <i class="ti-lock"></i> Forgot password?
                                                </a>
                                                <br>
                                            </div>
                                        </div>
                                        <div class="col-12 text-center">
                                            <button type="submit" id="btn-login"
                                                    class="btn btn-danger mt-10 box-shadowed rounded">SIGN IN
                                            </button>
                                        </div>
                                    </div>
                                </form>
                                <div class="text-center">
                                    <p class="mt-15 mb-0">Don't have an account?
                                        <a th:href="@{/register}"
                                           class="text-warning ml-5">Sign Up</a>
                                    </p>
                                </div>
                                <div class="text-center">
                                    <p class="mt-20 text-fade text-primary">- Or Sign With -</p>
                                    <p class="gap-items-2 mb-20">
                                        <a class="btn btn-social-icon btn-round btn-google"
                                           href="https://accounts.google.com/o/oauth2/auth?scope=email profile&redirect_uri=http://localhost:8080/login-google&response_type=code&client_id=258212650458-6hgn0i26o86n7n8eo3n4kno3b4ql9v6s.apps.googleusercontent.com&approval_prompt=force">
                                            <i class="ti-google"></i>
                                        </a>
                                    </p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
