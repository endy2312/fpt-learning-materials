<div class="container" th:fragment="curriculum-plo-insert(actionType, ploForm, loginRoles, curriculumId)">
    <div class="font-size-18 font-weight-600 d-flex justify-content-start ">
        <ol class="breadcrumb mb-0 mt-4 bg-unset pt-0">
            <li class="breadcrumb-item "><a th:href="@{/home}" class="pr-md-3 pl-1 pr-1 "><i class="ti-home"></i></a>
            </li>
            <li class="breadcrumb-item active"><a th:href="@{/curriculum/plos}" class="px-md-3 px-1">PLO(s)</a></li>
            <li class="breadcrumb-item active"><a href="#" class="px-md-3 px-1 text-primary"><span th:text="${actionType == 'isCreate' ? 'Create PLO' : 'Update PLO'}"></span></a></li>
        </ol>
    </div>
    <div class="pt-15">
        <form th:action="@{/curriculum/insertplo}" method="post" id="cplo-form">

            <div class="row">
                    <input type="hidden" id="plo-curriculum-id" name="curriculumId" th:value="${curriculumId}">
                    <input type="hidden" id="cplo-id" name="id" th:value="${ploForm.id}">
                <div class="col-6">
                    <div class="form-group">
                        <label class="font-weight-700 font-size-16 required">Name</label>
                        <input type="text" class="form-control  text-dark border-secondary"
                               name="name" th:value="${ploForm.name}" title="Name is required">
                    </div>
                </div>
                <div class="col-6">
                    <div class="form-group">
                        <label class="font-weight-700 font-size-16">Status</label>
                        <div class="input-group d-flex justify-content-around">
                            <input type="radio" class="form-control" name="isActive" id="title-active"
                                   value="activate" th:checked="${ploForm.isActive == 'activate'}">
                            <label class="" for="title-active">Activate</label>

                            <input type="radio" class="form-control" name="isActive" id="title-deactivate"
                                   value="deactivate" th:checked="${ploForm.isActive == 'deactivate'}">
                            <label class="" for="title-deactivate">Deactivate</label>
                        </div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label class="font-weight-700 font-size-16">Description</label>
                        <textarea class="form-control  text-dark border-secondary p-20 pre-line" name="description"
                                  rows="10" th:value="${ploForm.description}" th:text="${ploForm.description}"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-actions mt-10 px-3">
                <button type="button" class="btn btn-success" id="btn-submit-cplo">Submit</button>
            </div>
        </form>
    </div>
</div>
