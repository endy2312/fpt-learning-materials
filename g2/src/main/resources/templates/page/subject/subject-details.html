<div class="pt-15" th:fragment="subject-details(subject,canEdit)">
    <div class="font-size-18 font-weight-600 d-flex justify-content-start ">
        <ol class="breadcrumb mb-0 mt-4 bg-unset pt-0">
            <li class="breadcrumb-item "><a th:href="@{/}" class="pr-md-3 pl-1 pr-1 "><i class="ti-home"></i></a>
            </li>
            <li th:if="${canEdit}" class="breadcrumb-item active"><a th:href="@{/subjects}" class="px-md-3 px-1">Subject </a></li>
            <li class="breadcrumb-item active"><a href="#" class="px-md-3 px-1 text-primary">Detail </a></li>
        </ol>
    </div>
    <section class="content">
        <div class="row justify-content-center">
            <div class="col-6">
                <form th:action="@{/subject/details/update}" method="post" id="updateDetailForm">
                    <input type="hidden" id="subject-id-update" th:value="${subject.id}" name="id">
                    <div class="form-group ">
                        <label>Subject Code<span class="error vertical-align-sub ml-1">*</span></label>
                        <input id="subject-code-update" type="text" th:attr="disabled=${canEdit == true ? 'false' :'true'}"
                               class="form-control" name="code" th:value="${subject.code}"
                               placeholder="Subject Code">
                    </div>
                    <div class="form-group">
                        <label>Subject Name<span class="error vertical-align-sub ml-1">*</span></label>
                        <input type="text" th:attr="disabled=${canEdit == true ? 'false' :'true'}"
                               class="form-control" name="name" th:value="${subject.name}"
                               placeholder="Subject Name">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" rows="5" name="description"
                                  th:attr="disabled=${canEdit == true ? 'false' :'true'}"
                                  th:text="${subject.description}" placeholder="description"></textarea>
                    </div>
                    <div th:if="${canEdit == true}" class="form-group">
                        <button type="button" id="btn-update-subject" class="btn btn-github">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Syllabus Name</th>
                            <th>Decision Name</th>
                            <th>Decision No</th>
                        </tr>
                        </thead>
                        <tbody th:each="syllabus,stat:${syllabi}">
                        <tr>
                            <td th:text="${stat.index+1}"></td>
                            <td ><a th:text="${syllabus.name}" th:href="@{/syllabus/overview(id=${syllabus.id})}"></a></td>
                            <td th:text="${syllabus.decision.decisionName}"></td>
                            <td th:text="${syllabus.decision.decisionNo}"></td>
                        </tr>
<!--                        <tr>-->
<!--                            <td class="error text-center" colspan="4">No syllabus for this subject</td>-->
<!--                        </tr>-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
